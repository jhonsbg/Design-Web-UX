<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./Styles/index.css">
  <title>Ciclos De Sueño</title>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="./Images/Union 1.png" alt="logo">
    </div>
    <div class="formulario">
      <div class="email">
        <input type="text" value="Email">
        <div class="image">
          <img src="./Images/Group 347.png" alt="">
        </div>
      </div>
      <div class="contraseña">
        <input type="text" value="Contraseña">
        <div class="image">
          <img src="./Images/Trailing icon.png" alt="icon">
        </div>
      </div>
    </div>
  
    <div class="botones">
      <button class="inicio" onclick="inicio()">INICIAR SESIÓN</button>
      <button class="registro" onclick="registro()">REGISTRARSE</button>
      <button class="olvido" onclick="inicio()">¿OLVIDASTE TU CONTRASEÑA?</button>
    </div>
  </div>

  <script>
    function registro() {
      window.location.assign("registro.html");
    }
    function inicio() {
      window.location.assign("estadisticas.html");
    }
  </script>
</body>
</html>
